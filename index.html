<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Chatterbox Backbone</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="app-view">

<nav id="navbar" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Chatterbox</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">All Chats</a></li>
        <li><a href="#">My Friends</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Chatrooms <span class="caret"></span></a>
          <ul id="navbar__rooms" class="dropdown-menu"></ul>
        </li>
      </ul>
    </div>
  </div>
</nav><!-- /nav -->

<div class="container">
  <div class="row">
    
    <div class="col-md-8">
      <div class="page-header">
        <h3><i class="fa fa-comment" aria-hidden="true"></i> Message Feed <small><a href="#" id="add-message">Add new message?</a></small></h3>
      </div><!-- header -->
      <div id="messages-view"></div><!-- /message-feed -->
    </div><!-- /col-md-8 -->

    <div class="col-md-4">
      <div class="page-header">
        <h3><i class="fa fa-pencil"></i> Type A Message</h3>
      </div><!-- /header -->

      <form id="message-form">
        <div class="form-group">
          <select id="message-form__rooms" class="form-control" name="#" id="#">
            <option value="#">-- Add new room --</option>
          </select>
        </div>
        <div class="form-group">
          <textarea id="message-form__text" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><!-- /message-form -->

      <div class="page-header">
        <h3><i class="fa fa-users"></i> Current Users</h3>
      </div><!-- /header -->
    </div>

  </div><!-- /row -->
</div><!-- /container -->

</div><!-- /app-view -->

<!-- message template -->
<script type="text/template" id="message-template">
  <div class="message__header panel-heading">
    <h4 class="message__username panel-title"><a href="#"><%- username %></a></h4>
  </div>
  <div class="message__body panel-body"><%- text %></div>
  <div class="message__footer panel-footer">
    <span class="message__meta message__roomname">Posted in: <%- roomname %></span>
    <span class="message__meta message__time">Posted on: <%- createdAt %></span>
  </div>
</script>

<!-- rooms dropdown template -->
<script type="text/template" id="rooms-dropdown-template">
  <li><a href="#"><%- roomname %></a></li>
</script>

<!-- rooms select template -->
<script type="text/template" id="rooms-select-template">
  <option><%- roomname %></option>
</script>

<!-- dependencies -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/utilities.js"></script>

<!-- config -->
<script src="js/env/config.js"></script>

<!-- app -->
<script src="js/src/models/message.js"></script>
<script src="js/src/collections/messages.js"></script>
<script src="js/src/views/app.js"></script>
<script src="js/src/views/message.js"></script>
<script src="js/src/views/rooms.js"></script>
<script src="js/src/routers/router.js"></script>
<script src="js/src/app.js"></script>

</body>
</html>
